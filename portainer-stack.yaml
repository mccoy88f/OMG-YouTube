version: "3.8"

# Usa questo stack nel Web editor di Portainer (Nessun build). Richiede un'immagine pre-pubblicata.
# Suggerito: pubblica su Docker Hub o GHCR e aggiorna la riga 'image:' qui sotto.
services:
  omg-youtube:
    image: ghcr.io/mccoy88f/omg-youtube:latest
    container_name: omg-youtube
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3100
      # Imposta a dominio:porta pubblico se esponi dietro reverse proxy (serve solo a mostrare URL nella UI)
      - PUBLIC_HOST=localhost:3100
    ports:
      - "3100:3100"
    volumes:
      - omg-youtube-data:/app/data

volumes:
  omg-youtube-data:


