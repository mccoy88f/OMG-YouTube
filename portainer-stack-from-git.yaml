version: "3.8"

# Usa questo stack con Portainer in modalità Git (Repository):
# Portainer clona la repo e trova il Dockerfile, quindi può eseguire il build.
services:
  omg-youtube:
    build:
      context: .
      dockerfile: Dockerfile
    image: omg-youtube:latest
    container_name: omg-youtube
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3100
      - PUBLIC_HOST=localhost:3100
    ports:
      - "3100:3100"
    volumes:
      - omg-youtube-data:/app/data

volumes:
  omg-youtube-data:


